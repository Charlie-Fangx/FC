<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            font-size: 4rem; /* 或更大的值 */
        }
        
        .menu-item {
            margin: 10px 0;
        }
        
        .menu-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .menu-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Order Calculator</h1>
        
        <div class="order-form">
            <div class="form-group">
                <label for="peopleCount">Number of People:</label>
                <input type="number" id="peopleCount" min="1" value="1" onchange="updateQuantityForAllDishes()">
            </div>
            
            <div class="menu-items" id="menuItems">
                <!-- Menu items will be populated here -->
            </div>
            
            <button onclick="calculateOrder()">Calculate Ingredients</button>
        </div>
        
        <div class="results" id="results">
            <h2>Required Ingredients:</h2>
            <div id="ingredientsList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
